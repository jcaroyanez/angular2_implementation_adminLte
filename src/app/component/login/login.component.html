<div class="content hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Aplicac</b>ión</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">inicio de session</p>

    <form [formGroup]="formLogin" 
    (ngSubmit)="singIn(formLogin.value)"
    [class.error]="!formLogin.valid && formLogin.touched"
    >
          <div class="field"
        [class.error]="!formLogin.valid ">

      <div class="form-group has-feedback">
        <input type="email" 
        class="form-control" 
        placeholder="Email"
        [formControl]="formLogin.controls['users']"
        >
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

       <div *ngIf="users.hasError('required') && formLogin.controls['users'].touched"
         class="callout callout-danger">Correo es requerido</div>

       <div *ngIf="users.hasError('isEmail')  && formLogin.controls['users'].touched"
         class="callout callout-danger"> <span>Digite una dirrecion de correo correcta</span></div>  

      <div class="form-group has-feedback">
        <input type="password" 
        class="form-control" 
        placeholder="contraseña"
        [formControl]="formLogin.controls['pass']"
        >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div *ngIf="pass.hasError('required') && formLogin.controls['pass'].touched"
         class="callout callout-danger">Contraseña es requerido</div>
      <div *ngIf="iserror"
         class="callout callout-danger">Datos incorrectos</div>    


      <div class="row">
        <div class="col-xs-4">
          <button type="submit"  
          [disabled]="!formLogin.valid"
          class="btn btn-primary btn-block btn-flat">sing in</button>
        </div>

      </div>
          </div>
    </form>
  </div>

</div>
</div>
